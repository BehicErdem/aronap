#{{ if not .Values.disableMockSniroEmulator }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sniro-emulator
  namespace: "{{ .Values.nsPrefix }}"
spec:
  selector:
    matchLabels:
      app: sniro-emulator
  replicas: 1
  template:
    metadata:
      labels:
        app: sniro-emulator
        name: sniro-emulator
    spec:
      containers:
      - image: "{{ .Values.image.onapmock }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: sniro-emulator
        ports:
        - containerPort: 9999
        args: ["--verbose"]
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
