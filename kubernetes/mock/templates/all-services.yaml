#{{ if not .Values.disableMockSniroEmulator }}
apiVersion: v1
kind: Service
metadata:
  name: sniro-emulator
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    app: sniro-emulator
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: {{ .Values.nodePortPrefix }}88
    targetPort: 9999
    protocol: TCP
    name: http
  selector:
    app: sniro-emulator
#{{ end }}