#{{ if not .Values.disableesrgui }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: esr-esrgui
  name: esr-esrgui
  namespace: "{{ .Values.nsPrefix }}"
spec:
  selector:
    matchLabels:
      app: esr-esrgui
  template:
    metadata:
      labels:
        app: esr-esrgui
      name: esr-esrgui
    spec:
      containers:
      - image: {{ .Values.esrgui.image }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: esr-esrgui
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        ports:
        - containerPort: {{ .Values.esrgui.port }}
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
