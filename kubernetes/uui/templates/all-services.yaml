#{{ if not .Values.disableUuiUui }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: uui
  name: uui
  namespace: "{{ .Values.nsPrefix }}"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "usecaseui-gui",
          "version": "v1",
          "url": "/usecase-ui",
          "path":"/iui/usecaseui",
          "protocol": "UI"
          "port": "8080",
          "visualRange":"1|0"
      }
      ]'
spec:
  ports:
  - name: uui
    nodePort: {{ .Values.uuiPortPrefix }}98
    port: 8080
  selector:
    app: uui
  type: NodePort
#{{ end }}
#{{ if not .Values.disableUuiServer }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: uui-server
  name: uui-server
  namespace: "{{ .Values.nsPrefix }}"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "usecaseui-server",
          "version": "v1",
          "url": "/api/usecaseui/server/v1",
          "protocol": "UI"
          "port": "8080",
          "visualRange":"1|0"
      }
      ]'
spec:
  ports:
  - name: uui-server
    nodePort: {{ .Values.uuiPortPrefix }}99
    port: 8082
  selector:
    app: uui-server
  type: NodePort
#{{ end }}