#{{ if not .Values.disableVnfsdkPostgres }}
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Values.nsPrefix }}
  labels:
    app: postgres
spec:
  ports:
  - name: postgres-port
    port: 5432
  selector:
    app: postgres
  clusterIP: None
#{{ end }}
#{{ if not .Values.disableVnfsdkRefrepo }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: refrepo
  name: refrepo
  namespace: {{ .Values.nsPrefix }}
spec:
  ports:
  - name: "refrepo-port"
    port: 8702
    nodePort: {{ .Values.nodePortPrefix }}97
  selector:
    app: refrepo
  type: NodePort
#{{ end }}