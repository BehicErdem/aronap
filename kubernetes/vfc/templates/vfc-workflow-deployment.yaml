#{{ if not .Values.disableVfcVfcWorkflow }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-workflow
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.workflow.replicas }}
  selector:
    matchLabels:
      app: vfc-workflow
  template:
    metadata:
      labels:
        app: vfc-workflow
      name: vfc-workflow
    spec:
      hostname: vfc-workflow
      containers:
      - args:
        image:  {{.Values.workflow.image}}
        name: "vfc-workflow"
        env:
        - name: SERVICE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVICE_PORT
          value: "{{ .Values.workflow.port }}"
        - name: OPENPALETTE_MSB_IP
          value: msb-iag.{{ .Values.nsPrefix }}
        - name: OPENPALETTE_MSB_PORT
          value: "80"
        ports:
        - containerPort: {{ .Values.workflow.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.workflow.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
