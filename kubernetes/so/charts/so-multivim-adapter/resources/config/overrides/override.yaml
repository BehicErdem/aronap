    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/catalogdb
    username: ${DB_ADMIN_USERNAME}
    password: ${DB_ADMIN_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
