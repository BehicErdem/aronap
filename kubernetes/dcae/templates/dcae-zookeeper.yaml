#{{ if not .Values.disableDcaeZookeeper }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper
  namespace: "{{ .Values.nsPrefix }}"
spec:
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
      name: zookeeper
    spec:
      containers:
      - image: {{ .Values.image.zookeeper }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: zookeeper
        ports:
        - containerPort: 2181
        volumeMounts:
        - mountPath: /opt/zookeeper-3.4.9/data
          name: zookeeper-data
      restartPolicy: Always
      volumes:
      - name: zookeeper-data
        hostPath:
          path: /dockerdata-nfs/{{ .Values.nsPrefix }}/dcae/message-router/dcae-startup-vm-message-router/docker_files/data-zookeeper
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
